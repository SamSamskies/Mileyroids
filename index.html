<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/styles.css">
    <link href='http://fonts.googleapis.com/css?family=Revalia' rel='stylesheet' type='text/css'>
    <title>Mileyroids ver 0.0.1</title>
  </head>
  <body>
    <div id="mask"></div>
    <div id="instructions-container">
      <div class="instructions red-text">
        <h1>*Keyboard Required</h1>
      </div>
      <div class="instructions">
        <div class="start">
          <p>Enter the Konami Code to start the game:</p>
          <img src="images/start-code.png" alt="start code">
        </div>
      </div>
      <div class="instructions">
        <div class="controls">
          <p>Controls:</p>
          <img src="images/controls.png" alt="controls">
        </div>
      </div>
    </div>
    <header>
      <span id='brand'>Mileyroids</span>
    </header>
    <div id="images-container">
      <img src="images/1.gif">
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/jQuery_konami_code.js"></script>
    <script src='js/app.js'></script>
  </body>
</html>
